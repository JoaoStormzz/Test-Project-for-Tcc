<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link rel="icon" href="images/quizplexicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header id="page-header-id" class="page-header" role="banner">
        <img src="images/quizplexicon.png" alt="Ícone" class="icone">
        <nav class="header-buttons">
            <a href="#about">Sobre</a>
            <a href="#" id="loginLink">Login</a>
        </nav>
    </header>

    <div id="loginForm" class="form hidden">
        <form action="index.html" class="formulario">

            <p class="tl">Usuário</p>
            <input class="is" type="text" name="nome">

            <p class="tl">Senha</p>
            <input class="is" type="password" name="senha">

            <input type="submit" value="Login" class="login-button"><br>

            <div class="text-center">
                <span class="no-account-text">Não possui uma conta?</span>
                <div class="signup-option">
                    <a id="signUpLink" class="text-link">Cadastrar-se</a>
                </div>
            </div>

        </form>
    </div>

    <div id="signupForm" class="form hidden">
        <form action="index.html" class="formulario">

            <p class="tl">Nome de Usuário</p>
            <input class="is" type="text" name="nome">

            <p class="tl">Email</p>
            <input class="is" type="email" name="email">

            <p class="tl">Senha</p>
            <input class="is" type="password" name="senha">

            <p class="tl">Digite novamente a Senha</p>
            <input class="is" type="password" name="senha">

            <p class="tl">Gênero</p>
            <select name="genero" class="is">
                <option value="m">Homen</option>
                <option value="w">Mulher</option>
                <option value="o">Outro</option>
                <option value="d">Prefiro não informar</option>
            </select>

            <input type="submit" value="Cadastrar" class="login-button"><br>

            <div class="text-center">
                <span class="no-account-text">Já possui uma conta?</span>
                <div class="login-option">
                    <a id="loginLinkBack" class="text-link">Login</a>
                </div>
            </div>
        </form>

        <div class="content">
        
        </div>
    </div>

</body>

</html>
